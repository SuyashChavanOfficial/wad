<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- STYLESHEET  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Login Form</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email Address</label> <br>
                    <input type="email" id="email" placeholder="Enter your Email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label> <br>
                    <input type="password" id="pass" placeholder="Enter unique password" name="password"
                        class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" onclick="login()" class="btn btn-primary"> Login </button>
                    <button type="reset" class="btn btn-seconday"> Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT  -->
    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("pass").value;

            // Retrieve user data from local storage
            let userRecords = JSON.parse(localStorage.getItem("users")) || [];

            // Find user by email and password
            let user = userRecords.find((user) => user.email === email && user.password === password);

            if (user) {
                // Store current user's data in local storage
                localStorage.setItem("currentUser", JSON.stringify(user));

                // Redirect to display.html
                window.location.href = "display.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>

</body>

</html>
