<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- STYLESHEET  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Registration Form</h2>
            <form action="#">
                <div class="form-group">
                    <label for="fname">Full Name</label> <br>
                    <input type="text" id="fname" placeholder="Enter name" name="fname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label> <br>
                    <input type="email" id="email" placeholder="Enter your Email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label> <br>
                    <input type="password" id="pass" placeholder="Enter unique password" name="password" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" onclick="saveData()" class="btn"> Register </button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT  -->
    <script src="index.js"></script>

</body>

</html>
